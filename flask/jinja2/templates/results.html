<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      color: #007BFF;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="result">
    {% if res >= 50 %}
    Hello, Congratulations based on the marks you have passed with marks <span>{{res}} </span>!
    {% else %}
    Sorry, you have failed with marks <span>{{res}}</span>
    {% endif %}
  </div>

</body>
</html>
